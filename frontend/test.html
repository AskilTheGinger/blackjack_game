<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <img src="image1.jpg" class="image">
<img src="image2.jpg" class="image">
<img src="image3.jpg" class="image">
    <script>const imageElements = document.querySelectorAll(".image");

        imageElements.forEach((img, index) => {
          img.dataset.value = index + 1; // Assign value
          console.log(`Image ${img.src} has value: ${img.dataset.value}`);
        });
    </script>
</body>
</html>
